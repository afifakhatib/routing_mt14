<div class="row border border-dark p-2">
    <div class="col-md-12">
        <mat-card>
            <mat-card-header>
                <h1> {{!isInEditMode ? 'Add User Form' : 'Update User Form'}} </h1>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="userForm" (ngSubmit)="onUserAdd()">
                    <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>UserName</mat-label>
                        <input type="text" matInput formControlName="userName" placeholder="Ex.jhonDoe">
                        <mat-error *ngIf="getControls('userName').hasError('required')">
                            UserName is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>UserDetails</mat-label>
                        <textarea type="text" matInput formControlName="userDetails"
                         placeholder="Ex.info about user.."></textarea>
                        <mat-error *ngIf="getControls('userDetails').hasError('required')">
                          UserDetails is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>

                      <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>UserRole</mat-label>
                        <mat-select type="text" matInput formControlName="userRole">
                            <mat-option value="admin">admin</mat-option>
                            <mat-option value="buyer">buyer</mat-option>
                        </mat-select>
                        <mat-error *ngIf="getControls('userRole').hasError('required')">
                          UserRole is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>

                      <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>User Image</mat-label>
                        <input type="text" matInput formControlName="personImg" placeholder="Ex.image Url">
                        <mat-error *ngIf="getControls('personImg').hasError('required')">
                            User Image is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <div class="button">
                        <button class="btn btn-sm" type='submit' mat-raised-button color="primary" 
                        *ngIf="!isInEditMode">
                            Add User
                        </button>
                        <button class="btn btn-sm" type="button" mat-raised-button color="primary"
                        (click)="onUpdateUser()" 
                        *ngIf="isInEditMode" [disabled]="userRole === 'buyer'">
                            Update User 
                        </button>
                    </div>
                </form>
            </mat-card-content>
         </mat-card>
    </div>
</div>
