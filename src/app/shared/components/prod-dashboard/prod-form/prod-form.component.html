<div class="row border border-dark p-2">
    <div class="col-md-12">
        <mat-card>
            <mat-card-header>
                <h1> {{!isInEditMode ? 'Add Product Form' : 'Update Product Form'}} </h1>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="prodForm" (ngSubmit)="onProdAdd()">
                    <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>Product Name</mat-label>
                        <input type="text" matInput formControlName="pname" placeholder="Ex.jhonDoe">
                        <mat-error *ngIf="getControls('pname').hasError('required')">
                            product Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>Product Status</mat-label>
                        <mat-select type="text" matInput formControlName="pStatus">
                            <mat-option value="InProgress">InProgress</mat-option>
                            <mat-option value="Dispatched">Dispatched</mat-option>
                            <mat-option value="Delivered">Delivered</mat-option>

                        </mat-select>
                        <mat-error *ngIf="getControls('pStatus').hasError('required')">
                          can Return is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>

                    <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>product Description</mat-label>
                        <textarea type="text" matInput formControlName="productDescription"
                         placeholder="Ex.info about user.."></textarea>
                        <mat-error *ngIf="getControls('productDescription').hasError('required')">
                          productDescription is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>

                      <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>canReturn</mat-label>
                        <mat-select type="text" matInput formControlName="canReturn">
                            <mat-option value="0">0</mat-option>
                            <mat-option value="1">1</mat-option>
                        </mat-select>
                        <mat-error *ngIf="getControls('canReturn').hasError('required')">
                          can Return is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>

                      <mat-form-field class="example-full-width w-100" appearance="fill">
                        <mat-label>Product Image</mat-label>
                        <input type="text" matInput formControlName="productImg" placeholder="Ex.image Url">
                        <mat-error *ngIf="getControls('productImg').hasError('required')">
                            Product Image is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <div class="button">
                        <button class="btn btn-sm" type='submit' mat-raised-button color="primary" 
                        *ngIf="!isInEditMode">
                            Add product
                        </button>
                        <button class="btn btn-sm" type="button" mat-raised-button color="primary"
                        (click)="onUpdateproduct()" 
                        *ngIf="isInEditMode" [disabled]="canReturn === '0'">
                            Update product 
                        </button>
                    </div>
                </form>
            </mat-card-content>
         </mat-card>
    </div>
</div>
