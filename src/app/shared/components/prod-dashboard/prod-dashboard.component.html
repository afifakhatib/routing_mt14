
<div class="button" align="end">
    <button class="btn btn-sm" mat-raised-button color="primary" 
    routerLink="addProd">
        Add Product <mat-icon>add_circle</mat-icon>
    </button>
</div>

<mat-divider class="bg-dark mt-3"></mat-divider>

<div class="row mt-4">
    <div class="col-md-4">
        <div class="list">
            <ul class="list-group border border-dark">
                <li class="list-group-item cursor"  routerLinkActive="active"
                [routerLink]="prod.pId" [queryParams]="{canReturn : prod.canReturn}"
                *ngFor="let prod of prodInfo ; let i = index"  
                (click)="getSelectedId(prod.pId)" 
                [ngClass]="{
                    active : selectedId === prod.pId
                }">
                    {{i + 1}}] {{prod.pname}}
                </li>
                <mat-divider class="bg-dark"></mat-divider>
            </ul>
        </div>
    </div>
     <div class="col-md-8">
         <router-outlet></router-outlet>
     </div>
</div>
